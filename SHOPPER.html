<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-shirt - Sottopelle</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #000;
    }
    .logo-bar {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    .logo-bar img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
      cursor: pointer;
    }
    .logo-bar h1 {
      font-size: 20px;
      font-weight: 400;
      margin: 0;
    }
    .logo-bar h1 strong {
      font-weight: 700;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 span.collection-label {
      display: inline-block;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      padding: 14px 26px;
      border-radius: 24px;
      margin-bottom: 20px;
      transition: background-color 0.3s ease, color 0.3s ease, border 0.3s ease;
      border: 2px solid transparent;
      user-select: none;
      cursor: pointer;
    }
    .collection-label:hover {
      background-color: #fff;
      color: inherit;
    }
   .label-sun {
      background-color: #FFD700;
      color: #fff;
      border-color: #FFD700;
    }
    .label-sun:hover {
      color: #FFD700;
    }

    .label-ok {
      background-color: #1c978d;
      color: #fff;
      border-color: #1c978d;
    }
    .label-ok:hover {
      color: #1c978d;
    }
    .label-more {
      background-color: #c03013;
      color: #fff;
      border-color: #c03013;
    }
    .label-more:hover {
      color: #c03013;
    }
    .label-rain {
      background-color: #57a8ea;
      color: #fff;
      border-color: #57a8ea;
    }
    .label-rain:hover {
      color: #57a8ea;
    }
     .label-breathe {
      background-color: #41d8ec;
      color: #fff;
      border-color: #41d8ec;
    }
    .label-breathe:hover {
      color: #41d8ec;
    }
    .product-section {
      margin-bottom: 60px;
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.04);
      transition: transform 0.3s ease;
    }
    .product-section:hover {
      transform: translateY(-5px);
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .image-grid img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .image-grid img:hover {
      transform: scale(1.05);
    }
    .label-sun-bg {
      background-color: #FFD700;
    }
    .label-ok-bg {
      background-color: #1c978d;
    }
    .label-more-bg {
      background-color: #c03013;
    }
    .label-rain-bg {
      background-color: #57a8ea;
    }

     .label-breathe-bg {
      background-color: #41d8ec;
    }
    .image-grid-wrapper {
      padding: 20px;
      border-radius: 20px;
    }
    .size-guide {
      margin-top: 30px;
      overflow-x: auto;
    }
    .size-guide table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    .size-guide th, .size-guide td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .size-guide th {
      background-color: #f5f5f5;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="logo.jpg" alt="Logo" onclick="location.href='index.html'">
    <h1>Benvenut* in <strong>SOTTOPELLE</strong></h1>
  </div>

  <div class="container">
    <div class="product-section">
      <h2><span class="collection-label label-sun">Cerca in ogni notte un pò di sole</span></h2>
      <div class="image-grid-wrapper label-sun-bg">
        <div class="image-grid">
          <img src="S-sun.png" alt="Foto 1">
        </div>
      </div> 
    </div>

    <div class="product-section">
      <h2><span class="collection-label label-ok">It's ok not to be ok</span></h2>
      <div class="image-grid-wrapper label-ok-bg">
        <div class="image-grid">
          <img src="S-ok.jpg" alt="Foto 1">
        </div>
      </div>
    </div>

    <div class="product-section">
      <h2><span class="collection-label label-more">More than numbers</span></h2>
      <div class="image-grid-wrapper label-more-bg">
        <div class="image-grid">
          <img src="S-more.jpg" alt="Foto 1">
        </div>
      </div>
    </div>

    <div class="product-section">
      <h2><span class="collection-label label-rain">Serve anche la pioggia</span></h2>
      <div class="image-grid-wrapper label-rain-bg">
        <div class="image-grid">
          <img src="S-rain.jpg" alt="Foto 1">
        </div>
      </div>
    </div>

     <div class="product-section">
      <h2><span class="collection-label label-breathe">Today just breathe</span></h2>
      <div class="image-grid-wrapper label-breathe-bg">
        <div class="image-grid">
          <img src="S-breathe.png" alt="Foto 1">
        </div>
      </div>
    </div>

<div class="order-form">
      <h3>Quello che senti lo porti addosso</h3>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeBrLn-5NdAiyfNzmGgn0t6qVcCE3CFPEHr3hOHNTTWpBUMww/viewform?usp=header" allowfullscreen>Caricamento…</iframe>
    </div>
  </div>
</body>
</html>
