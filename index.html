<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sottopelle - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Poppins:wght@400;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, rgba(255,0,150,0.2), rgba(0,204,255,0.2), rgba(0,255,128,0.2), rgba(255,255,0,0.2));
      background-size: 400% 400%;
      animation: rainbowBg 20s ease infinite;
      color: #000;
    }
    @keyframes rainbowBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo-top {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-top img {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
      margin-right: 15px;
    }
    .logo-top h1 {
      margin: 0;
      font-weight: 400;
      font-size: 24px;
    }
    .logo-top h1 strong {
      font-weight: 700;
    }

    /* Titolo Chi siamo */
    .chi-siamo-desc {
      font-family: 'Poppins', sans-serif;
      font-size: 28px;
      font-weight: 900;
      margin: 30px auto 10px;
      text-align: center;
      background: linear-gradient(270deg, #000, #444, #000);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      animation: gradientMove 6s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Contenitore principale */
    main {
      max-width: 800px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      text-align: center;
    }

    /* Bottoni base */
    .section-link {
      border-radius: 10px;
      padding: 40px 20px;
      font-weight: 700;
      font-size: 24px;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120px;
      color: #fff;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .section-link:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    /* Gradienti animati per i bottoni */
    .tshirt {
      background: linear-gradient(-45deg, #F3A900, #FFD65E, #F3A900);
      background-size: 400% 400%;
      animation: gradientAnim 8s ease infinite;
    }
    .hoodie {
      background: linear-gradient(-45deg, #1c978d, #63e2d2, #1c978d);
      background-size: 400% 400%;
      animation: gradientAnim 8s ease infinite;
    }
    .felpe {
      background: linear-gradient(-45deg, #c03013, #ff6f61, #c03013);
      background-size: 400% 400%;
      animation: gradientAnim 8s ease infinite;
    }
    .cappellini {
      background: linear-gradient(-45deg, #57a8ea, #a7ddff, #57a8ea);
      background-size: 400% 400%;
      animation: gradientAnim 8s ease infinite;
    }
    .shopper {
      background: linear-gradient(-45deg, #41d8ec, #9ef7ff, #41d8ec);
      background-size: 400% 400%;
      animation: gradientAnim 8s ease infinite;
    }
    @keyframes gradientAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Coming soon overlay */
    .coming-soon {
      pointer-events: none; /* disabilita click */
      opacity: 0.9;
    }
    .coming-soon::after {
      content: "Coming soon";
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 10px;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
    }

    /* FAQ e Contatti con bordo animato azzurro */
    .faq, .contatti {
      background: linear-gradient(270deg, #00aaff, #55ddff, #00aaff);
      background-size: 400% 400%;
      animation: gradientBorder 6s ease infinite;
      color: #00aaff;
      font-weight: 700;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120px;
      border-radius: 10px;
      position: relative;
      padding: 3px; /* bordo sottile */
      z-index: 1;
    }
    .faq span, .contatti span {
      background: #ffffff;
      border-radius: 7px;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes gradientBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <!-- Sezione logo -->
  <div class="logo-top">
    <img src="logo.jpg" alt="Logo Sottopelle" onclick="location.href='index.html'" />
    <h1>Benvenut* in <strong>SOTTOPELLE</strong></h1>
  </div>

  <!-- Sezione Chi siamo -->
  <p class="chi-siamo-desc">
  Siamo un brand di abbigliamento sulla salute mentale, che cerca di rendere visibile quel che solitamente resta invisibile.
</p>

  <!-- Sezione bottoni -->
  <main>
    <a href="T-SHIRT.html" class="section-link tshirt">T-shirt</a>
    <a href="#" class="section-link hoodie coming-soon">Hoodie</a>
    <a href="#" class="section-link felpe coming-soon">Felpe</a>
    <a href="#" class="section-link cappellini coming-soon">Cappellini</a>
    <a href="#" class="section-link shopper coming-soon">Shopper Bag</a>
    <a href="FAQ.html" class="section-link faq"><span>FAQ</span></a>
    <a href="CONTATTI.html" class="section-link contatti"><span>CONTATTI</span></a>
  </main>
</body>
</html>
