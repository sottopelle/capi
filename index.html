<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sottopelle - Home</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <style>
body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  background: #fff;
  color: #000;
}

    /* Logo in alto */
    .logo-top {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-top img {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
      margin-right: 15px;
    }
    .logo-top h1 {
      margin: 0;
      font-weight: 400;
      font-size: 24px;
    }
    .logo-top h1 strong {
      font-weight: 700;
    }

    /* Sezione principale */
    main {
      max-width: 800px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      text-align: center;
    }

    /* Testo Chi siamo */
    .chi-siamo-text {
      font-family: 'Poppins', sans-serif;
  font-size: 26px;
  text-align: center;
  background: linear-gradient(270deg, #000000, #555555, #000000);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
  animation: gradientMove 6s ease infinite;
  margin-left: 10px;
    }

   /* Base bottoni */
.section-link {
  border-radius: 10px;
  padding: 40px 20px;
  cursor: pointer;
  font-weight: 700;
  font-size: 24px;
  text-decoration: none;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 120px;
  user-select: none;
  color: #fff;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.section-link:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

/* T-shirt */
.tshirt {
  background: linear-gradient(270deg, #F3A900, #ffd166, #F3A900);
  background-size: 600% 600%;
  animation: gradientMove 6s ease infinite;
}

/* Hoodie */
.hoodie {
  background: linear-gradient(270deg, #1c978d, #4dd0c8, #1c978d);
  background-size: 600% 600%;
  animation: gradientMove 6s ease infinite;
}

/* Felpe */
.felpe {
  background: linear-gradient(270deg, #c03013, #ff6f61, #c03013);
  background-size: 600% 600%;
  animation: gradientMove 6s ease infinite;
}

/* Cappellini */
.cappellini {
  background: linear-gradient(270deg, #57a8ea, #a2d4ff, #57a8ea);
  background-size: 600% 600%;
  animation: gradientMove 6s ease infinite;
}

/* Shopper */
.shopper {
  background: linear-gradient(270deg, #41d8ec, #9af5ff, #41d8ec);
  background-size: 600% 600%;
  animation: gradientMove 6s ease infinite;
}

/* FAQ e Contatti con bordo azzurro sfumato animato */
.faq, .contatti {
  background-color: #ffffff; /* sfondo bianco */
  color: #00aaff; /* testo azzurro */
  border: 4px solid transparent;
  border-radius: 10px;
  padding: 40px 20px;
  font-weight: 700;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 120px;
  text-decoration: none;
  position: relative;
  z-index: 1;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Bordo gradiente animato */
.faq::before, .contatti::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 10px;
  padding: 2px; /* spessore bordo */
  background: linear-gradient(270deg, #00aaff, #55ddff, #00aaff);
  background-size: 400% 400%;
  animation: gradientBorder 6s ease infinite;
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  z-index: -1;
}

@keyframes gradientBorder {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.faq:hover, .contatti:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}
/* Animazione gradiente */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo-top">
    <img src="logo.jpg" alt="Logo Sottopelle" onclick="location.href='index.html'" />
    <h1>Benvenut* in <strong>SOTTOPELLE</strong></h1>
  </div>

  <!-- Chi siamo -->

  <p class="chi-siamo-text">
    Siamo un brand di abbigliamento sulla salute mentale, che cerca di rendere visibile quel che solitamente resta invisibile.
  </p>

  <!-- Menu -->
 <main>
  <a href="T-SHIRT.html" class="section-link tshirt">T-shirt</a>
  <a href="HOODIE.html" class="section-link hoodie">Hoodie</a>
  <a href="FELPE.html" class="section-link felpe">Felpe</a>
  <a href="cappellini.html" class="section-link cappellini">Cappellini</a>
  <a href="shopper.html" class="section-link shopper">Shopper Bag</a>
  <a href="FAQ.html" class="section-link faq">FAQ</a>
<a href="CONTATTI.html" class="section-link contatti">CONTATTI</a>
</main>

</body>
</html>
