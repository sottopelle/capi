<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contatti - Sottopelle</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .logo-top {
      display: flex;
      align-items: center;
      padding: 20px;
      user-select: none;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-top img {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
      margin-right: 15px;
      transition: transform 0.3s ease;
    }
    .logo-top img:hover {
      transform: scale(1.1);
    }
    .logo-top h1 {
      margin: 0;
      font-weight: 400;
      font-size: 24px;
      color: #000;
    }
    .logo-top h1 strong {
      font-weight: 700;
    }

    main {
      flex-grow: 1;
      padding: 60px 20px;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 20px;
      min-height: 60vh;
    }

    h2 {
      font-weight: 700;
      font-size: 32px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    p {
      font-weight: 400;
      font-size: 18px;
      max-width: 600px;
      line-height: 1.5;
      margin: 0 auto;
    }

    a {
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: #fff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    a:hover, a:focus {
      color: #ccc;
    }

    a:hover::after, a:focus::after {
      transform: scaleX(1);
      transform-origin: left;
    }
  </style>
</head>
<body>
  <div class="logo-top">
    <img src="logo.jpg" alt="Logo Sottopelle" onclick="location.href='index.html'" />
    <h1>Benvenut* in <strong>SOTTOPELLE</strong></h1>
  </div>

  <main>
    <h2>Contatti</h2>
    <p>
      Per eventuali dubbi e richieste puoi contattarci su Instagram a 
      <a href="https://www.instagram.com/sottopelle.brand" target="_blank" rel="noopener noreferrer">@sottopelle.brand</a> 
      o via email a 
      <a href="mailto:sottopelle.brand@gmail.com">sottopelle.brand@gmail.com</a>.
    </p>
  </main>
</body>
</html>
